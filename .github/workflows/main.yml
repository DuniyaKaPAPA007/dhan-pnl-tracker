name: Dhan Portfolio Shield

on:
  workflow_dispatch:  # Manual button ke liye
  schedule:
    - cron: '45 3 * * 1-5'  # Roz 9:15 AM IST par apne aap chalu hoga

jobs:
  monitor-portfolio:
    runs-on: ubuntu-latest
    timeout-minutes: 500  # Taaki market close hone tak script na mare
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install Dhan Library
        run: pip install dhanhq

      - name: Run Shield Script
        env:
          DHAN_CLIENT_ID: ${{ secrets.DHAN_CLIENT_ID }}
          DHAN_ACCESS_TOKEN: ${{ secrets.DHAN_ACCESS_TOKEN }}
        # -u flag se logs bina ruke turant dikhte hain
        run: python -u dhan_shield.py
